<!DOCTYPE html>


<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="main.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="application.js" type="text/javascript"></script>
<link rel="shortcut icon" href="http://faviconist.com/icons/1ec6105373674e74aead213661af9383/favicon.ico" />
<link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
<title>Hot or Cold by Kelli Orrela</title>
</head>





	<body>



		<div class="start">

			<div class="hot">
				<h1>HOT?</h1>
			</div>
		
			<div class="cold">
				<h1>COLD?</h1>
			</div>

			<input type="button" onclick="setUpGame();" class="playthegamebutton" value="Play with me" />

		</div>



		<div class="game">

			<div class="hot">
				<h5>HOT</h5>
				
				<div class="hotguesses">
				</div>				
			</div>

		
			<div class="cold">
				<h5>COLD</h5>

				<div class="coldguesses">
				</div>
			</div>

			<div class="guessfield">
			<input type="text" name="guess" id="guess" maxlength="3" placeholder="Type a guess from 1 to 100." autocomplete="off" />	
			</div>

			<input type="button" onclick="checkGuess();" class="checkguessbutton" value="Check your guess" />
	
			<input type="button" onclick="setUpGame();" class="newgamebutton" value="Start a new game" />
				
		</div>



		<div class="winner">

			<div class="winnertext">
			</div>

			<input type="button" onclick="setUpGame();" class="playagainbutton" value="Play again" />

		</div>



	</body>



</html>
