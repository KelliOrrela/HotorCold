<!DOCTYPE html>


<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="main.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="application.js" type="text/javascript"></script>
<link rel="shortcut icon" href="http://faviconist.com/icons/1ec6105373674e74aead213661af9383/favicon.ico" />
<link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
<title>Hot or Cold by Kelli Orrela</title>
</head>


	<body>


		<div class="hot">
			<h1>HOT?</h1>
		</div>
		
		<div class="cold">
			<h1>COLD?</h1>
		</div>

		<div class="buttoncontainer">
			<input type="button" onclick="playTheGame();" class="playthegamebutton" value="Play the game" />
		</div>


		<div class="guess">
			<input type="text" input id="guessinput" name="guessinput" maxlength="3" placeholder="Type a guess from 1 to 100." autocomplete="off" onFocus="this.value=''" />	
		</div>

		<div class="buttoncontainer">
			<input type="button" onclick="checkGuess();" class="checkguessbutton" value="Check your guess" />
		</div>
		
		<div class="buttoncontainer">
			<input type="button" onclick="playTheGame();" class="newgamebutton" value="Start a new game" />
		</div>


		<div class="winnertext">
			<h2>That's it! You're the winner!</h2>
		</div>

		<div class="buttoncontainer">
		<input type="button" onclick="playAgain();" class="playagainbutton" value="Play again" />
		</div>



	</body>


</html>
